<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoticue - Mood Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="homepage-container">
    <h1 class="main-title">How are you feeling today?</h1>
    <p class="subtitle">Write about your day and get personalized recommendations.</p>

    <div class="input-container">
      <textarea class="journal-textarea" id="journalInput" placeholder="Start typing..."></textarea>
      <button class="mic-btn" onclick="startRecording()">ğŸ¤</button>
    </div>
    <button class="analyze-button" onclick="analyzeMood()">Analyze</button>
  </div>

  <div class="results-container" id="results">
    <button class="back-button" onclick="goBack()">â† Back</button>

    <div class="mood-summary">
      <div class="mood-emoji" id="moodEmoji">ğŸ˜Š</div>
      <div class="mood-name" id="moodName">Happy</div>
      <div class="mood-explanation" id="moodExplanation">
        You seem cheerful! Here are some personalized recommendations.
      </div>
    </div>

    <div class="tabs-container">
      <button class="tab-button active" onclick="showTab('music')">Music</button>
      <button class="tab-button" onclick="showTab('movies')">Movies</button>
      <button class="tab-button" onclick="showTab('books')">Books</button>
    </div>

    <div class="content-section active" id="music-section">
      <div class="content-grid" id="musicGrid"></div>
    </div>

    <div class="content-section" id="movies-section">
      <div class="content-grid" id="moviesGrid"></div>
    </div>

    <div class="content-section" id="books-section">
      <div class="content-grid" id="booksGrid"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
